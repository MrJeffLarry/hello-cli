version: 2
project_name: hello-cli

before:
  hooks:
    - go mod tidy
    - go generate ./...

after:
  hooks:
    - ./script/apt.sh

release:
  prerelease: auto
  name_template: "v{{.Version}}"
  draft: false
  mode: "keep-existing"

signs:
  - artifacts: all
    args: ["--batch", "--pinentry-mode", "loopback", "--passphrase", "{{ .Env.GPG_PASSPHRASE }}", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}"]

# gpg --batch --pinentry-mode loopback --passphrase  "$GPG_PASSPHRASE" --armor --detach-sign ./tmp/hello-cli

builds:
  - id: macos
    goos: [darwin]
    goarch: [amd64, arm64]
    binary: hello-cli
    main: ./cmd/hello
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{time "2006-01-02"}}

  - id: linux
    goos: [linux]
    goarch: [amd64, arm64, 386]
    env:
      - CGO_ENABLED=0
    binary: hello-cli
    main: ./cmd/hello
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{time "2006-01-02"}}

  - id: windows
    goos: [windows]
    goarch: [amd64, arm64, 386]
    binary: hello-cli
    main: ./cmd/hello
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{time "2006-01-02"}}

universal_binaries:
  - id: hello-cli
    name_template: hello-cli
    replace: true

archives:
  - id: hello-cli
    ids: [macos, linux, windows]
    formats: [tar.gz]
    files:
      - README.md
      - LICENSE

changelog:
  sort: desc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^build:'

scoops:
  - repository:
      owner: mrjefflarry
      name: hello-cli
    homepage: "https://github.com/mrjefflarry/hello-cli"
    description: "Hello CLI"

nfpms:
  - vendor: mrjefflarry
    homepage: https://github.com/mrjefflarry/hello-cli
    maintainer: Jeff HÃ¤german
    license: MIT
    description: Hello CLI for interacting with Hello Servers
    formats:
      - deb
      - rpm
      - archlinux
    recommends:
      - less
      - nano


